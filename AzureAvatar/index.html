<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Talking Avatar Service Demo</title>
    <link href="./css/styles.css" rel="stylesheet">
    <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
    <script src="./js/app.js"></script>  <!-- Assuming your JavaScript is named app.js -->
</head>
<body>
<h1>Talking Avatar Service Demo</h1>

<div id="configuration">
    <h2>Configuration Settings</h2>
    <label for="region">Region:</label>
    <select id="region">
        <option value="westus2">West US 2</option>
        <option value="westeurope">West Europe</option>
        <option value="southeastasia">Southeast Asia</option>
    </select>
    <label for="subscriptionKey">Subscription Key:</label>
    <input id="subscriptionKey" type="password" size="32" />

    <input type="checkbox" id="enablePrivateEndpoint" onchange="updatePrivateEndpoint()"> Enable Private Endpoint
    <div id="privateEndpointSection" hidden>
        <label for="privateEndpoint">Private Endpoint:</label>
        <input id="privateEndpoint" type="text" size="64" placeholder="https://{your custom name}.cognitiveservices.azure.com/">
    </div>
    <button id="startSession" onclick="startSession()">Start Session</button>
</div>

<div id="avatarControl">
    <h2>Avatar Controls</h2>
    <textarea id="spokenText">Hello world!</textarea>
    <button id="speak" onclick="speak()" disabled>Speak</button>
    <button id="stopSpeaking" onclick="stopSpeaking()" disabled>Stop Speaking</button>
    <button id="stopSession" onclick="stopSession()" disabled>Stop Session</button>
</div>

<div id="videoContainer">
    <h2>Avatar Video</h2>
    <div id="remoteVideo"></div>
</div>

<div id="logging">
    <h2>Logs</h2>
    <div></div>
</div>

<script>
    // Make sure to integrate the JavaScript functions here or link to an external JS file
</script>

</body>
</html>
